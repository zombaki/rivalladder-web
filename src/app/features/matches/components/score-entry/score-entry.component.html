<div class="score-entry-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>scoreboard</mat-icon>
        <span>Enter Match Score</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="scoreForm" (ngSubmit)="onSubmit()">
        <div class="score-inputs">
          <mat-form-field appearance="outline" class="score-field">
            <mat-label>Player 1 Score</mat-label>
            <input matInput type="number" formControlName="player1Score" />
            <mat-error *ngIf="scoreForm.get('player1Score')?.hasError('required')">
              Score is required
            </mat-error>
          </mat-form-field>

          <div class="vs-divider">VS</div>

          <mat-form-field appearance="outline" class="score-field">
            <mat-label>Player 2 Score</mat-label>
            <input matInput type="number" formControlName="player2Score" />
            <mat-error *ngIf="scoreForm.get('player2Score')?.hasError('required')">
              Score is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Notes (optional)</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button type="button" routerLink="/matches">
            Cancel
          </button>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!scoreForm.valid"
          >
            <mat-icon>save</mat-icon>
            Submit Score
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
