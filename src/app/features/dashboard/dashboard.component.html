<div class="dashboard-container">
  <div class="welcome-section" *ngIf="user$ | async as user">
    <h1>Welcome back, {{ user.firstName }}!</h1>
    <p>Track your progress and challenge other players</p>
  </div>

  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="primary">leaderboard</mat-icon>
        <mat-card-title>Ladder Position</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">#--</div>
        <button mat-raised-button color="primary" routerLink="/ladder">
          View Ladder
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="accent">sports</mat-icon>
        <mat-card-title>Active Challenges</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">0</div>
        <button mat-raised-button color="accent" routerLink="/challenges">
          View Challenges
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="warn">scoreboard</mat-icon>
        <mat-card-title>Recent Matches</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">0</div>
        <button mat-raised-button color="warn" routerLink="/matches">
          View Matches
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon>person</mat-icon>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">--W / --L</div>
        <button mat-raised-button routerLink="/profile">
          View Profile
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
