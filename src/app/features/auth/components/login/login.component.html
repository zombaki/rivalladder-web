<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome to RivalLadder</h1>
      </mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="your@email.com" />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="emailControl?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailControl?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordControl?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordControl?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error$ | async as error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="!loginForm.valid || (loading$ | async)"
        >
          <span *ngIf="!(loading$ | async)">Sign In</span>
          <mat-spinner *ngIf="loading$ | async" diameter="20"></mat-spinner>
        </button>

        <div class="register-link">
          <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
